<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col col-md-6">
        <h5 class="card-title">
          {{ '::Menu:Tracking' | abpLocalization }}
        </h5>
      </div>
      <div class="text-end col col-md-6"></div>
    </div>
  </div>
  <div class="card-body">
    <ngx-datatable [rows]="shipment.items" [count]="shipment.totalCount" [list]="list" default>
      <ngx-datatable-column [name]="'::Branch' | abpLocalization" prop="branch"></ngx-datatable-column>
    </ngx-datatable>
  </div>
</div>
